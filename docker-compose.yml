version: '3.8'

services:
  # Nginx сервер
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"  # Пробрасываем порт 80 хоста на порт 80 контейнера
    volumes:
      - ./www:/var/www/html  # Монтируем код сайта
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf  # Монтируем конфиг Nginx
    depends_on:
      - php
      - mysql
    networks:
      - modx-network

  # PHP-FPM сервер
  php:
    build: ./php  # Используем наш кастомный Dockerfile
    volumes:
      - ./www:/var/www/html  # Монтируем код сайта
    environment:
      - PHP_MEMORY_LIMIT=256M
      - PHP_UPLOAD_MAX_FILESIZE=64M
      - PHP_POST_MAX_SIZE=64M
    networks:
      - modx-network
    depends_on:
      - mysql

  # MySQL сервер
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword  # Пароль root пользователя
      MYSQL_DATABASE: modx_db
      MYSQL_USER: modx_user
      MYSQL_PASSWORD: modx_password
    volumes:
      - mysql_data:/var/lib/mysql  # Постоянное хранилище для БД
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql  # Скрипт инициализации
    ports:
      - "3306:3306"  # Пробрасываем порт для подключения извне
    networks:
      - modx-network

# Сети и volumes
volumes:
  mysql_data:  # Named volume для хранения данных MySQL

networks:
  modx-network:  # Internal network для связи между контейнерами
    driver: bridge
