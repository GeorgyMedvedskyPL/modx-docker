version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./www:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
    networks:
      - modx-network

  php:
    build: ./php
    volumes:
      - ./www:/var/www/html
    environment:
      - PHP_MEMORY_LIMIT=256M
      - PHP_UPLOAD_MAX_FILESIZE=64M
      - PHP_POST_MAX_SIZE=64M
    networks:
      - modx-network
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: modx_db
      MYSQL_USER: modx_user
      MYSQL_PASSWORD: modx_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - modx-network

  db-monitor:
    image: alpine
    restart: unless-stopped
    volumes:
      - ./migrations:/migrations
      - ./docker-compose.yml:/docker-compose.yml
    command: >
      sh -c "apk add --no-cache mysql-client bash &&
             cd /migrations &&
             ./watch-db-changes.sh"
    depends_on:
      - mysql
    networks:
      - modx-network

volumes:
  mysql_data:

networks:
  modx-network:
    driver: bridge
